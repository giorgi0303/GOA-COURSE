
<!--2) ახსენით რისთვის გამოიყენება შემდეგი თეგები: nav, form, input, label და ატრიბუტები: type, id, for-->

<!DOCTYPE html>
<html>
    <head>  
        <title></title>
    </head>
    <body>
        <!-- nav არის კონტეინერ თეგი სადაც თავს იყრის ისეთი ბრძანებები რომელსაც ჭირდება href და id(მიმართულება) მაგ: -->
        <h2 id="home page">
            home page
        </h2>
        <h2 id="info">
            info
        </h2>
        <nav>
            <a href="#home page"> home page</a><br>
            <a href="#info">info</a>
        </nav>
        <!--რა არის for - არის დამხამრე ატრიბუტი რომელიც გვეხმარება label_ის input_ის ერთმანეთთან დაკავშირებაში id_ის საშუალებით მაგ:-->
        <label for="Pasword">Pasword</label> <!-- ეს ტექსტური მონაცემი რომელიც უზრუნველყოფს იმაზე რომ მომხმარებელს გააგებინოს რასთან აქვს საქმე და რა უნდა შეიყვანოს input-ის ფანჯარაში-->

        <input id="Pasword"><br><br> <!-- ეს არის თვითონ ფანჯარა სადაც მომხამრებელს ეძლევა საშუალება ჩაწეროს მისი მონაცემები ან მოძებნოს მისთვის სასურველი პროდუქტი თუ ინფორმაცია-->

        <!--id- არის ცალსახათ რომ გავნვამრტოთ მიმართულება ანუ ჩვენი მიცემული ბრძანება id_ის მეშვეობით ხვდება სად უნდა შესრულდეს როგორც ზევით არის მოცემული-->

        <!--რაც შეეხება form-ს ეს არის კონტეინერ ტეგი როგორც nav უბრალოდ განსხვავება ის არის რომ nav-ში ექცევა ის ბრძანებები როემლსაც გააჩნია მისამართები ხოლო form-ში ექცევა ის ბრძანებები როგორიც არის ეტიკეტის ფორმის შესავსები ბრძანებები მაგ: input და label  -->

        <!--რაც შეეხება type-ს ეს არის რომ გადავთარგმნოთ ნიშნავს ტიპს მისი მეშვეობით ვირჩევთ თუ როგორი სახის შეიძლება იყოს მომხამრებლისთვის input-ი მაგ: -->
        <label for="text">text</label>
        <input id="text" type="text">
        <br><br>
        <label for="email" >email</label>
        <input id="email" type="email">
        <br><br>
        <label for="checkbox"></label>
        <input id="checkbox" type="checkbox">
        <!--და ასე შემდეგ--> 

 
    </body>

</html>
