<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sttyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
    <h1>Registration</h1><br>
        <input placeholder="Full name" type="text" name="Full name"><br><br>
        <input placeholder="Age" type="number" name="Age"><br><br>
        <input placeholder="Birthday" type="datetime" name="Birthday"><br><br>
        <input placeholder="Mobile number" type="number" name="Mobile number"><br><br>
        <input placeholder="Email" type="email" name="Email"><br><br>

        <input type="radio" id="male" >
        <label for="male">Male</label>
        <i class='bx bx-male'></i>

        <input type="radio" id="famele">
        <label for="famele">Famele</label>
        <br><br>
        <button><input type="submit"></button>


    </form>
</body>
