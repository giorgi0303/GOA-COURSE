<!DOCTYPE html>
<html>
    <head>
        <title>media elements</title>
    </head>
    <body>
        <h1>
            Video 
        </h1>
        <video muted loop autoplay controls>

            შენი ბრაუზერი არ უჭერს მხარს ვიდეოს ჩვენებას
