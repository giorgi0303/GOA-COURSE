<!DOCTYPE html>
<html>
    <head>
        <title>cars</title>
        <h1>cars brand</h1>
    </head>
    <body>
    <form>
        <label for="cars">choose your favourite car:</label>
        <select name="cars">
            <option value="Mercedes benz">Mercedes benz</option>
            <option value="Lamborgin">Lamborgin</option>
            <option value="BMW">BMW</option>
        </select>
    </form>
        
    </body>
</html>
<!--value ატრიბუტი არის რომელიც უზრუნველყოფს თუ სად უნდა წავიდეს მონაცემი და რომელ მონაცემთა ბაზაში შეინახოს,  ხოლო selction არის ჩამონათვალი რომელიც იწერება option_ში option უზრუნელყოფს რომ სიის დაწოლის შემთხვევაში ჩამოშალოს სია-->
<!--2) ახსენით რისთვის გამოიყენება value ატრიბუტი option თეგთან, ასევე ახსენით რა დანიშნულება აქვს <select> და <option> თეგებს-->
