<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration.com
        </title>
    </head>
    <body>
        <!-- register-->
        <form>
            <h1>Please re-register</h1>
        <label for="Name">Name:</label>
        <input placeholder="Enter your name" type="text" id="Name" required>
        <label for="last">Last name:</label>
        <input placeholder="Enter your last name" type="text" id="last" required><br><br>
        <label for="age">Age:</label>
        <input placeholder="Enter your age" type="number" id="age" required>
        <label for="date">Enter your date:</label>
        <input type="date" id="date"><br><br>
        <label for="email">Email:</label>
        <input placeholder="Enter your email" id="email" type="email" required>
        <input type="radio" id="male" name="gender" required>
        <label for="male">Male</label>
        <input id="famele" type="radio" name="gender" required>
        <label for="famele">famele</label ><br><br>
            <!--position-->
        
            <label for="i">Position applyding for:</label>
            <select required id="i">
                <option value="junior developer">junior developer</option>
                <option value="Mid-level developer">Mid-level developer</option>
                <option value="Senior developer">Senior developer</option>
            </select>

            <br><br>
            <!--experience-->
            <label for="years">Years of experience:</label>
            <select id="years" name="experience">
                <option value="0-1 years">0-1 years</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5+ years">5+ years</option>
            </select>
            <br><br>
            <!--programming languages-->
            <label for="language">Perferred programming languages</label>
            <select id="language">
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>

            <br><br>

            <label for="location">Job location</label>
            <select name="Location" id="location">
                <option value="Remote">Remote</option>
                <option value="New york">New york</option>
                <option value="San francisco">San francisco</option>
                <option value="London">London</option>
            </select>
            <br><br>
            <label for="pass">Enter password:</label>
            <input id="pass" type="password" placeholder="Enter password" required>
            <label for="repeat">Repeat password:</label>
            <input id="repeat" type="password" placeholder="Repeat password" required>
            <br><br>
            <input type="submit"> 
            <input type="reset">
            
        </form>
    </body>  
</html>
